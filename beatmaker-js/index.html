<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header color="white">
        <h1 class="glow">TapMusing</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <footer>
      <div class="visual"></div>
      <div class="pads grab">
        <div class="pad1"> 
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
      <div class="pads grab">
        <div class="pad7">
          <audio src="./sounds/bicycle-bell-ring-01.wav" class="sound"></audio>
        </div>
        <div class="pad8">
          <audio class="sound">
            <source src="./sounds/drumumum.mp3" />
          </audio>
        </div>
        <div class="pad9">
          <audio class="sound">
            <source src="./sounds/footsteps-running-wooden-stairs.wav" />
          </audio>
        </div>
        <div class="pad10">
          <audio class="sound">
            <source src="./sounds/military-drum-roll-02.wav" />
          </audio>
        </div>
        <div class="pad11">
          <audio class="sound">
            <source src="./sounds/pianobap.wav" />
          </audio>
        </div>
        <div class="pad12">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
      </footer>
    </section>

    <script src="index.js"></script>
  </body>
</html>
